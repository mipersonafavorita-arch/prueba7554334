<head>
<meta charset="UTF-8">
<title>DeTodoYa NOBOL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
 margin:0;
 font-family:Arial, sans-serif;
 background:#f5f5f5;
}

/* HEADER */
header{
 background:#000;
 color:#ffd400;
 padding:30px 15px;
 text-align:center;
 position:relative;
}
.logo-img{
 width:140px;
 display:block;
 margin:0 auto 10px;
}
.logo-text{
 font-size:40px;
 font-weight:bold;
}
.slogan{
 font-size:16px;
 margin-top:5px;
}

/* TOP BUTTONS */
.top{
 position:absolute;
 top:20px;
 right:20px;

 gap:15px;
}
.top a{
 color:#ffd400;

/* FILTRO */
.filtro{

}

/* GRID PRODUCTOS */
.grid{

}

}
.card img{

.card h3{

}
.precio{

}
button{
 background:#ffd400;
 border:none;
 padding:8px 12px;
 border-radius:6px;
 font-weight:bold;
 cursor:pointer;
 margin-top:8px;
}

/* FOOTER */
footer{
 background:#111;
 color:#ccc;
 padding:20px;
 text-align:center;
 font-size:13px;
}
</style>
</head>

<body onload="mostrarProductos()">

 <!-- NOMBRE Y SLOGAN -->

<!-- FILTRO DE CATEGORÃAS -->
<div class="filtro">
 <select id="filtroCategoria" onchange="mostrarProductos()">
  <option value="">Todas las categorÃ­as</option>
  <option>TecnologÃ­a</option>
  <option>Celulares y Accesorios</option>

<!-- PRODUCTOS -->

</footer>

<script>
// PRODUCTOS DESDE EL PANEL
let productos = JSON.parse(localStorage.getItem("productosNOBOL")) || [];
let carrito = JSON.parse(localStorage.getItem("carritoNOBOL")) || [];

// MOSTRAR PRODUCTOS
function mostrarProductos(){
 let cont = document.getElementById("contenedorProductos");
 let filtro = document.getElementById("filtroCategoria").value;

 cont.innerHTML = "";

 productos
 .filter(p => !filtro || p.categoria === filtro)
 .forEach(p => {
  cont.innerHTML += `
   <div class="card">
    <img src="${p.imagen}">
    <h3>${p.nombre}</h3>
    <div class="precio">$${p.precio}</div>
    <button onclick="agregarCarrito(${p.id})">Agregar al carrito</button>
   </div>
  `;
 });

 document.getElementById("contador").innerText = carrito.length;
}

// AGREGAR AL CARRITO
function agregarCarrito(id){
 let prod = productos.find(p => p.id === id);
 carrito.push(prod);
 localStorage.setItem("carritoNOBOL", JSON.stringify(carrito));
 mostrarProductos();
}
</script>

</body>
