<script>

function mostrar(){

}

 localStorage.setItem("carritoNOBOL",JSON.stringify(carrito));

}

function calcular(){
 let sub=parseFloat(document.getElementById("subtotal").innerText);
 let envio=parseFloat(document.getElementById("envio").value);
